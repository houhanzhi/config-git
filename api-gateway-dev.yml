zuul:
  host:
    connect-timeout-millis: 15000 #HTTP连接超时要比Hystrix的大
    socket-timeout-millis: 60000   #socket超时
  # 自定义路由
  routes:
    # MyProduct/product/list -> product/product/list
    MyProduct:
      path: /MyProduct/**
      serviceId: product
      # Zuul默认不传递cookie，如果传递，则设置sensitiveHeaders为空即可
      sensitiveHeaders:
    # 简洁写法
#    product: /myProduct/**

  # 排出某些路由
#  ignored-patterns:
#    - /**/product/list


ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 10000
